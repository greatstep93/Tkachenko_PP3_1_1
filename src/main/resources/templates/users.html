<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Users List</title>
</head>

<body>
<div style="text-align: center;"><h3> Users </h3></div>

<hr>

<table class="table table-bordered table-striped">
    <thead class="thead-dark">

    <th colspan="5"><a href="/users/new/">
        <center>Create New User</center>
    </a>


        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Update User</th>
            <th>Delete User</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="user:${users}">
        <td th:text="${user.getFirstName()}">emptyModel</td>
        <td th:text="${user.getLastName()}">emptyColor</td>
        <td th:text="${user.getEmail()}">emptyYear</td>
        <td>
            <form th:method="GET" th:action="@{/users/{id}/edit(id=${user.getId()})}" th:object="${user}">
                <input type="submit" value="UPDATE"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
                <input type="submit" value="DELETE"/>
            </form>
        </td>


    </tr>

    </tbody>


</table>


</body>
</html>
